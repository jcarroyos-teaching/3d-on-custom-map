<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapTiler Globe projection</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
   <!-- Importing MapTiler 3D js -->
<script src="https://cdn.maptiler.com/maptiler-3d/v2.0.2/maptiler-3d.umd.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background: #000; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      //maptilersdk.config.apiKey = 'YOUR_MAPTILER_API_KEY_HERE';
      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style:  'https://api.maptiler.com/maps/0195fd0e-3566-7d43-9397-c563c7794804/style.json?key=wPXPCIA1zYDlWSUmit7p',
        center: [ -74.06517652975623, 4.644609321817583], zoom: 14.179225719702528 , pitch: 59.5 , bearing: 177.04950801310227,
        projection: 'globe'
      });

      (async () => {
        await map.onReadyAsync();

        const layer3D = new maptiler3d.Layer3D("custom-3D-layer");
        map.addLayer(layer3D);

        // Increasing the intensity of the ambient light
        layer3D.setAmbientLight({intensity: 2});

        // Adding a point light
        layer3D.addPointLight("point-light", {intensity: 30});

        const banana_dancing_fortnite = "banana_dancing_fortnite";
        await layer3D.addMeshFromURL(
          banana_dancing_fortnite,
          "banana_dancing_fortnite.glb",
          {
            scale: 1000,
            heading: 155,
            lngLat: [-74.06, 4.65]
          }
        );

        // Monitor zoom, pitch, bearing, and center on key press
        document.addEventListener('keydown', (event) => {
          if (event.key === 'm') { // Reemplaza 'm' si quieres otra tecla
            const zoom = map.getZoom();
            const pitch = map.getPitch();
            const bearing = map.getBearing();
            const center = map.getCenter();

            // Formatear los datos segÃºn lo requerido
            const formattedText = `center: [ ${center.lng}, ${center.lat}], zoom: ${zoom} , pitch: ${pitch} , bearing: ${bearing},`;

            // Copiar al portapapeles
            navigator.clipboard.writeText(formattedText)
              .then(() => console.log("Datos copiados al portapapeles:", formattedText))
              .catch(err => console.error("Error al copiar:", err));
          }
        });



      })();
  </script>
</body>
</html>
